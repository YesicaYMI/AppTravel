<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Travel App</title>
    <link rel="stylesheet" href="./styleslogin.css">
</head>

<body>
    <div class="container_principal">
        <img class="avion" src="./assets/logoavion.svg" alt="logo avion">
        <div class="container_world">
            <img src="./assets/mundo.svg" alt="img mundo">
        </div>
        <div class="container-buttons">
            <h3><span>Log in</span></h3>

            <div class="input-container">
                <label for="#">Email</label>
                <input type="email">
            </div>

            <div class="input-container">
                <label for="#">Password</label>
                <input type="password">
            </div>

            <div class="buttons-container">
                <button class="btn-login">Log in</button>
            </div>

            <div class="buttons-container">
                <a href="index.html"><button class="btn-regresar">Regresar</button></a>
            </div>

        </div>
    </div>
</body>

</html>
